  <title>JSON data table testing</title>



<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>


<script type="text/javascript">

var node = "39675"; //default


$(document).ready(function()
{



	var datapage = "http://userpage.fu-berlin.de/uas/indy/data.php?node="+node+"&unit=0";
	var items = [];

	$.getJSON( datapage, function( data ) {

		console.log(data);

		for (i=0;i<data.Datapoint.length;i++)
		{
		      console.log("Item: " + i + "Value: " + data.Datapoint[i].Value);
				items[i] = data.Datapoint[i]
		}
	});


	$('.click').click(function() {
	  $('#content').html(items[9].Value);
	});


});




</script>
