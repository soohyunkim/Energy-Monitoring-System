<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Traffic Light Energy Monitoring System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">

  </head>

  <body>
    <div class="twolights">
      <div class="main-content">
        <div class="trafficlight1">
          <div class="red" id="redone"></div>
          <div class="yellow" id="yellowone"></div>
          <div class="green" id="greenone"></div>
          <div class="box" id="boxone">
            <b>Yellow light:</b>
            indicates no change in <br>energy consumption compared to the <br>same month of the year before
          </div>
        </div>
        <div class="trafficlight2">
          <div class="red" id="redtwo"></div>
          <div class="yellow" id="yellowtwo"></div>
          <div class="green" id="greentwo"></div>
          <div class="box" id="boxtwo">
            <b>Yellow light:</b>
          indicates no change in <br>energy consumption compared to the <br>same month of the year before</div>
        </div>
      </div>
      <div style='clear:both;'>&nbsp;</div>
      <div class="textbox1">Heat Energy</div>
      <div class="textbox2">Electricity</div>
      <!-- </div> -->
    </div>

  </body>
</html>
